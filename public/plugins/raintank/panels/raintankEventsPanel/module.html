<grafana-panel>
	<div class="row">
        <div panel-scroll>
            <table class="table">
                <tbody>
                    <tr ng-repeat="event in events | orderBy:'timestamp':true" event-state>
                        <td>{{event.timestamp | date:'medium'}}</td>
                        <td>{{event.severity}}</td>
                        <td>{{event.location}}</td>
                        <td>{{event.message}}</td>
                        <td>{{event.event_type}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</grafana-panel>
