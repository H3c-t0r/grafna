<grafana-panel>
    <div panel-scroll>
        <div ng-repeat="event in events | orderBy:'timestamp':true" class="freqMsg font-monospace">
            <ul class="rt-event-table rt-table">
                <li class="rt-event-severity rt-table-item">
                    <i class="fa-fw icon-rt-event online table-row-icon" ng-show="event.severity == 'OK'"></i>
                    <i class="fa-fw icon-rt-event-error critical table-row-icon" ng-show="event.severity == 'ERROR'"></i>
                </li>
                <li class="rt-event-time rt-table-item">
                    {{event.timestamp | date:'MMM d, h:mm:ss a'}}
                </li>
                <li class="rt-event-endpoint rt-table-item">
                    <span class="emphasis">{{tagValueByName(event, "endpoint")}}</span>
                </li>
                <li class="rt-event-collector rt-table-item">
                    from <span class="emphasis">{{tagValueByName(event, "collector")}}</span>
                </li>                
                <li class="rt-event-type rt-table-item">
                    <span class="emphasis">{{tagValueByName(event, "monitor_type")}}</span> 
                    <p class="rt-event-message">{{event.severity}}: {{event.message}}</p>
                </li>
            </ul>
        </div>
    </div>
</grafana-panel>
