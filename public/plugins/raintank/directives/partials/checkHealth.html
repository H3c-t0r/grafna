<div class="statusType" ng-show="okCount > 0">OK:&nbsp;
	<a class="online" bs-tooltip="'View recent OK events'" href="dashboard/file/rt-events.json?from=now-15m&to=now&var-endpoint={{model.endpoint_slug}}&var-monitor_type={{model.monitor_type_name|lowercase}}&var-severity=OK">{{okCount}}</a>
</div> 

<div class="statusType" ng-show="!okCount">OK:&nbsp;
	<span class="nodata">--</span>
</div>

<div class="statusType" ng-show="errorCount > 0">Error:&nbsp;
	<span class="critical" bs-tooltip="'View recent Error events'"href="dashboard/file/rt-events.json?from=now-15m&to=now&var-endpoint={{model.endpoint_slug}}&var-monitor_type={{model.monitor_type_name|lowercase}}&var-severity=ERROR">{{errorCount}}</span>
</div>
<div class="statusType" ng-show="!errorCount">Error:&nbsp;
	<span class="nodata">--</span>
</div>

<div class="statusType" ng-show="unknownCount > 0">Unknown:&nbsp;
	<span class="none" bs-tooltip="'View recent Unknown events'">{{unknownCount}}</span>
</div>
<div class="statusType" ng-show="!unknownCount">Unknown:&nbsp;
	<span class="nodata">--</span>
</div>
