<div style="display:block; margin-bottom:20px" ng-show="okCount > 0">
	<span class="rt-event-success">{{okCount}}</span>&nbsp;<span class="eventType">Ok</span>
	<div class="pull-right nudgeDown tertiaryCTA">View</div>
</div>
<div style="display:block; margin-bottom:20px" ng-show="warnCount > 0">
	<span class="rt-event-warning">{{warnCount}}</span>&nbsp;<span class="eventType">Warnings</span>
	<div class="pull-right nudgeDown tertiaryCTA">View</div>
</div>
<div style="display:block; margin-bottom:40px" ng-show="errorCount > 0">
	<span class="rt-event-error">{{errorCount}}</span>&nbsp;<span class="eventType">Errors</span>
	 <div class="pull-right nudgeDown tertiaryCTA">View</div>
</div>
