<div>
	<header class="sign-header">
		<a href="login" class="pull-left">
			<img src="../../img/logo_login_64x72.png" alt="云兴维智" />
			<span>云兴维智</span>
		</a>
		<a href="javascript:void(0)" class="pull-right btn-link-login">联系我们</a>
	</header>

	<div class="signup-page-background">
	</div>

	<div class="login-box">

		<div class="login-box-logo">
			<img src="img/logo_transparent_200x75.png">
		</div>

    <div class="invite-box">

			<div style="display: inline-block; margin-top: 25px; width: 300px">
					<div class="editor-option">
						<label class="small">您的邮箱:</label>
						<span class="large">{{formModel.email}}</span>
					</div>
			</div>

			<br>

			<form name="signUpForm" class="login-form">

				<div style="display: inline-block; margin-bottom: 25px; width: 300px" ng-if="verifyEmailEnabled">
					<div class="editor-option">
						<label class="small">请输入验证码: (已经发送到您的邮箱中)</label>
						<input type="text" class="input input-xlarge text-center" ng-model="formModel.code" required></input>
					</div>
				</div>

				<div class="tight-form-container">
					<div class="tight-form" ng-if="!autoAssignOrg">
						<ul class="tight-form-list">
							<li class="tight-form-item" style="width: 128px">
								公司名称
							</li>
							<li>
								<input type="text" name="orgName" class="tight-form-input last" required ng-model='formModel.orgName' placeholder="您公司名称:如云兴维智" style="width: 253px">
							</li>
						</ul>
						<div class="clearfix"></div>
					</div>

					<div class="tight-form">
						<ul class="tight-form-list">
							<li class="tight-form-item" style="width: 128px">
								您的姓名
							</li>
							<li>
								<input type="text" name="name" class="tight-form-input last" ng-model='formModel.name' placeholder="(选填)" style="width: 253px">
							</li>
						</ul>
						<div class="clearfix"></div>
					</div>
					<div class="tight-form">
						<ul class="tight-form-list">
							<li class="tight-form-item" style="width: 128px">
								账号
							</li>
							<li>
								<input type="text" class="tight-form-input last" required ng-model='formModel.username' placeholder="账号" style="width: 253px" autocomplete="off">
							</li>
						</ul>
						<div class="clearfix"></div>
					</div>

					<div class="tight-form">
						<ul class="tight-form-list">
							<li class="tight-form-item" style="width: 128px">
								密码
							</li>
							<li>
								<input type="password" class="tight-form-input last" required ng-model="formModel.password" id="inputPassword" style="width: 253px" placeholder="密码" autocomplete="off">
							</li>
						</ul>
						<div class="clearfix"></div>
					</div>
				</div>

				<div style="margin-left: 147px; width: 254px;">
					<password-strength password="formModel.password"></password-strength>
				</div>

				<div class="login-submit-button-row">
					<button type="submit" class="btn" ng-click="ctrl.submit();" ng-class="{'btn-inverse': !signUpForm.$valid, 'btn-primary': signUpForm.$valid}">
						继续
					</button>
				</div>
			</form>

			<div class="clearfix"></div>
		</div>

    <div class="row" style="margin-top: 50px">
      <div class="version-footer text-center small">
        Copyright CloudWiz
      </div>
    </div>

	</div>

</div>
