<div class="login-box">
    <header class="sign-header">
        <img src="../../img/logo_login_64x72.png" alt="云兴维智" />
        <span>云兴维智</span>
        <a href="###" class="btn-link-login hidden-phone">联系我们</a>
    </header>
    <section class="login-inner-box">
        <form name="loginForm" class="login-form">
            <label>登录名：</label>
            <input type="text" name="username" required ng-model="formModel.user" placeholder="邮箱／用户名" />

            <label>密码：<a href="user/password/send-reset-email" class="pull-right">忘记密码？</a></label>
            <div class="clearfix"></div>
            <input type="password" name="password" required ng-model="formModel.password" id="inputPassword" />

            <div class="btn-login-box">
                <button type="submit" class="btn-link-login btn-login" ng-click="submit();">登录</button>
            </div>

            <span class="help-block go-register">还没有用户名？<a href="signupfree" class="btn-link-login">免费注册</a></span>

        </form>
    </section>

    <footer class="sign-footer">
        copyright &copy; 2017 云兴维智（北京）科技有限公司 | 京ICP备17008193号
    </footer>
</div>
