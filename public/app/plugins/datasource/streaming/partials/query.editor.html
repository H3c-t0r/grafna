<query-editor-row query-ctrl="ctrl" can-collapse="true">


  <div class="gf-form">
    <label class="gf-form-label width-8">URL</label>
    <input type="text" class="gf-form-input" 
      ng-model="ctrl.target.url" 
      spellcheck='false' 
      placeholder="Service URL"
      ng-keypress="ctrl.onKeyPress( $event )">
    </input>
  </div>

  <div class="gf-form">
    <label class="gf-form-label width-8">Speed (ms)</label>
    <input type="number" class="gf-form-input" 
      min="5" max="10000"
      ng-model="ctrl.target.speed" 
      spellcheck='false' 
      ng-keypress="ctrl.onKeyPress( $event )">
    </input>
  </div>

  <div class="gf-form">
    <label class="gf-form-label width-8">Spread</label>
    <input type="number" class="gf-form-input" step="0.01"
      ng-model="ctrl.target.spread" 
      ng-keypress="ctrl.onKeyPress( $event )">
    </input>
  </div>

  <div>
    NOTE, after the stream starts, you need to save and full refresh for this to change :(
  </div>

</query-editor-row>
