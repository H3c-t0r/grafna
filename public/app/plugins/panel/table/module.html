<link rel="stylesheet" href="https://unpkg.com/react-table@latest/react-table.css">
<div class="table-panel-container">
	<react-table data="ctrl.table" panel-styles="ctrl.panel.styles" page-size="ctrl.panel.pageSize" height="ctrl.height" utc="ctrl.dashboard.isTimezoneUtc()"
	 sanitize="ctrl.$sanitize">
	</react-table>
</div>
<div class="datapoints-warning" ng-show="ctrl.table.rows.length===0">
	<span class="small">
		No data to show
		<tip>Nothing returned by data query</tip>
	</span>
</div>
