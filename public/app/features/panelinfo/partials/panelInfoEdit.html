<div class="editor-row" ng-if="panel.helpInfo.info">
    <br>
    <div style="width:550px;">
        <div class="tight-form">
            <ul class="tight-form-list">
                <li class="tight-form-item" style="width: 36px">标题</li>
                <li>
                    <input type="text" placeholder="请输入标题" ng-model="panel.helpInfo.title" class="input-xlarge tight-form-input">
                </li>
                <li style="float:right;">
                    <i class="fa fa-remove" ng-click="removeInfo()"></i>
                </li>
            </ul>
            <div class="clearfix"></div>
        </div>
        <div class="tight-form last">
            <ul class="tight-form-list">
                <li class="tight-form-item" style="width: 36px; height:85px;">内容</li>
                <li>
                    <textarea required placeholder="请输入说明信息(请使用html语法)" ng-model="panel.helpInfo.context" style="height:80px; width:470px; margin:5px; resize:none;"></textarea>
                </li>
            </ul>
            <div class="clearfix"></div>
        </div>
        
    </div>
</div>

<div class="editor-row" ng-if="!panel.helpInfo.info">
	<br>
	<button class="btn btn-inverse" ng-click="editInfo()"><i class="fa fa-plus"></i> 添加说明信息<tip>右上角添加说明信息. </tip></button>
</div>
