<div class="modal-body"  ng-controller="CreateKnowledgeCtrl" ng-init="init()">

    <a class="modal-close" ng-click="dismiss();">
        <i class="fa fa-remove"></i>
    </a>

    <h3>
        创建新的运维知识
    </h3>

    <br>
    <br>

    <form name="newKnows">
        <div style="display: inline-block">
            <div class="tight-form-container">
                <div class="tight-form">
                    <ul class="tight-form-list">
                        <li class="tight-form-item">
                            现象
                        </li>
                        <li>
                            <input type="text" required ng-model="knowledge.symptom">
                        </li>
                        <div class="clearfix"></div>
                    </ul>
                    <ul class="tight-form-list">
                        <li class="tight-form-item">
                            解决方案
                        </li>
                    </ul>
                    <ul class="tight-form-list">
                        <li>
                            <textarea ng-model="knowledge.solution" required></textarea>
                        </li>
                        <div class="clearfix"></div>
                    </ul>
                    <ul class="tight-form-list">
                        <li class="tight-form-item">
                            类型
                        </li>
                        <li>
                            <select class="input-small tight-form-input" ng-model="knowledge.service" required>
                                <option ng-repeat="service in services" value="{{service}}">{{service}}</option>
                            </select>
                        </li>
                        <div class="clearfix"></div>
                    </ul>
                </div>
            </div>

            <div class="" style="margin-top: 30px; margin-bottom: 20px;">
                <button type="button" class="btn btn-inverse" ng-click="dismiss()">取消</button>
                <button type="submit" class="btn btn-success" ng-click="new();">+新增知识</button>
            </div>
        </div>
    </form>
</div>
