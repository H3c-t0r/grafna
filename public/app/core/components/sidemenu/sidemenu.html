<ul class="sidemenu">
	<li ng-repeat="item in ::ctrl.mainLinks" class="dropdown">
		<a href="{{::item.url}}" class="sidemenu-item sidemenu-main-link" target="{{::item.target}}" ng-click="updateSubmenu(item)">
			<span class="icon-circle sidemenu-icon">
				<i class="{{::item.icon}}" ng-show="::item.icon"></i>
			</span>
			<span class="sidemenu-item-text">{{::item.text}}</span>
		</a>
	</li>
</ul>

<ul class="sidemenu sidemenu-small">
	<li ng-repeat="item in ::ctrl.bottomLinks" class="dropdown clearfix">
		<a href="{{::item.url}}" class="sidemenu-item sidemenu-main-link" target="{{::item.target}}" ng-click="updateSubmenu(item)">
			<span class="icon-circle sidemenu-icon">
				<i class="{{::item.icon}}" ng-show="::item.icon"></i>
			</span>
			<span class="sidemenu-item-text">{{::item.text}}</span>
		</a>
	</li>

	<li ng-show="::!ctrl.isSignedIn">
		<a href="login" class="sidemenu-item" target="_self">
			<span class="icon-circle sidemenu-icon"><i class="fa fa-fw fa-sign-in"></i></span>
			<span class="sidemenu-item-text">登录</span>
		</a>
	</li>

	<li ng-show="::ctrl.isSignedIn">
		<a href="logout" class="sidemenu-item" target="_self">
			<span class="icon-circle sidemenu-icon"><i class="fa fa-fw fa-sign-out"></i></span>
			<span class="sidemenu-item-text">登出</span>
		</a>
	</li>

</ul>
<ul class="sidemenu submenu" ng-if="true" ng-class="{true: 'scroll-y'}[true]">
	<li>
		<a class="sidemenu-item clearfix" style="background:#222; height: 52px;" ng-click="hideSubmenu()">
			<span class="icon-circle sidemenu-icon"><i class="{{submenu.icon}}"></i></span>
			<span class="sidemenu-item-text">{{submenu.text}}</span>
		</a>
	</li>
	<li ng-repeat="item in submenu.children">
		<a href="{{item.url}}" class="sidemenu-item clearfix">
			<span class="sidemenu-item-text">{{item.text}}</span>
		</a>
	</li>
</ul>
