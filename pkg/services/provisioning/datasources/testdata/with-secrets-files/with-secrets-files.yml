apiVersion: 1
datasources:
  - name: Prometheus
    type: prometheus
    url: http://localhost:9090
    access: proxy
    user: prometheus
    passwordFromFile: testdata/with-secrets-files/secretfile
    basicAuth: true
    basicAuthUsername: prometheus
    basicAuthPasswordFromFile: testdata/with-secrets-files/secretfile
    secureJsonDataFromFiles:
      tlsCACert: testdata/with-secrets-files/secretfile
      tlsClientCert: testdata/with-secrets-files/secretfile
      tlsClientKey: testdata/with-secrets-files/secretfile
