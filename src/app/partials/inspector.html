<div class="modal-body" ng-controller="InspectCtrl" ng-init="init()">
	<div class="dashboard-editor-header">
		<div class="dashboard-editor-title">
			<i class="fa fa-eye"></i>
			Inspector
		</div>

		<div ng-model="editor.index" bs-tabs>
			<div ng-repeat="tab in ['Request', 'Response', 'JS Error']" data-title="{{tab}}">
			</div>
		</div>

	</div>

	<div class="dashboard-editor-body inspector-request-body">

		<div ng-if="editor.index == 0">
            <div ng-repeat="error in inspector.errors" class="inspector-details-params-group">
                <h5>Request details</h5>
                <table class="table table-striped small inspector-request-table">
                    <tr>
                        <td>Url</td>
                        <td>{{error.config.url}}</td>
                    </tr>
                    <tr>
                        <td>Method</td>
                        <td>{{error.config.method}}</td>
                    </tr>
                    <tr ng-repeat="(key, value) in error.config.headers">
                        <td>
                            {{key}}
                        </td>
                        <td>
                            {{value}}
                        </td>
                    </tr>
                </table>

                <h5>Request parameters</h5>
                <table class="table table-striped small inspector-request-table">
                    <tr ng-repeat="param in error.requestParameters">
                        <td>
                            {{param.key}}
                        </td>
                        <td>
                            {{param.value}}
                        </td>
                    </tr>
                </table>
            </div>
		</div>

		<div ng-if="editor.index == 1">
            <ul>
                <li ng-repeat="response in responses">
                    {{response}}
                </li>
            </ul>

			<div ng-if="response_html">
				<div iframe-content="response_html"></div>
			</div>

		</div>

		<div ng-if="editor.index == 2">

            <label ng-if="inspector.errors.length <= 1" >Message:</label>
            <label ng-if="inspector.errors.length > 1" >Messages:</label>
			<pre ng-repeat="error in inspector.errors">
			    {{error.message}}
		    </pre>

			<label>Stack trace:</label>
			<pre>
			    {{stack_trace}}
		    </pre>

		</div>

	</div>

</div>

<div class="modal-footer">
	<button type="button" class="btn btn-info" ng-click="dismiss()">Close</button>
</div>
