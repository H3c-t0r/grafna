<div class="editor-row">
	<div class="section" style="margin-bottom: 20px">
		<div class="tight-form">
			<ul class="tight-form-list">
				<li class="tight-form-item" style="width: 80px">
					<strong>Type</strong>
				</li>
				<li class="tight-form-item">
					<select class="input-small tight-form-input" ng-model="panel.pieType" ng-options="t for t in ['pie', 'donut']" ng-change="render()"></select>
				</li>
			</ul>
			<ul class="tight-form-list">
				<li class="tight-form-item" style="width: 80px">
					<strong>Legend</strong>
				</li>
				<li class="tight-form-item">
					<input class="cr1" id="panel.legend.show" type="checkbox"
					ng-model="panel.legend.show" ng-checked="panel.legend.show" ng-change="render()">
					<label for="panel.legend.show" class="cr1">Show</label>
				</li>
			</ul>
			<div class="clearfix"></div>
		</div>
	</div>
</div>
