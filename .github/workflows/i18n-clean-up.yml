name: Clean up after Crowdin download

on:
  pull_request:
    types: [closed]

jobs:
  delete-i18n-branch-after-merge:
    name: Delete i18n branch after merge
    runs-on: ubuntu-latest

    steps:
      - uses: koj-co/delete-merged-action@v1.2.4
        with:
          branches: 'i18n_crowdin_translations'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

